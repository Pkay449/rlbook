<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <!-- Vertical Pill-shaped Reactor vessel -->
  <path d="M150,100 A75,75 0 0,1 350,100 V400 A75,75 0 0,1 150,400 Z" 
        fill="#e0e0e0" stroke="#000" stroke-width="2"/>
  
  <!-- Fuel rods -->
  <g fill="#f9a825">
    <rect x="180" y="130" width="20" height="240"/>
    <rect x="220" y="130" width="20" height="240"/>
    <rect x="260" y="130" width="20" height="240"/>
    <rect x="300" y="130" width="20" height="240"/>
  </g>
  
  <!-- Control rod -->
  <rect x="242" y="100" width="16" height="150" fill="#37474f" id="control-rod">
    <animate attributeName="height" values="150;250;150" dur="10s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Neutrons -->
  <g fill="#4caf50">
    <circle cx="190" cy="250" r="5">
      <animate attributeName="cy" values="250;350;250" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="300" r="5">
      <animate attributeName="cy" values="300;200;300" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="230" r="5">
      <animate attributeName="cy" values="230;330;230" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="270" r="5">
      <animate attributeName="cy" values="270;170;270" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Precursors -->
  <g fill="#ff5722">
    <circle cx="210" cy="200" r="3"/>
    <circle cx="250" cy="250" r="3"/>
    <circle cx="290" cy="300" r="3"/>
    <circle cx="210" cy="350" r="3"/>
  </g>
  
  <!-- Labels -->
  <text x="250" y="440" font-family="Arial" font-size="16" text-anchor="middle">Reactor Core</text>
  
  <!-- Power output indicator -->
  <rect x="450" y="100" width="20" height="300" fill="#e0e0e0" stroke="#000"/>
  <rect x="450" y="400" width="20" height="0" fill="#ff9800" id="power-indicator">
    <animate attributeName="height" values="250;0;250" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="y" values="150;400;150" dur="10s" repeatCount="indefinite"/>
  </rect>
  <text x="460" y="90" font-family="Arial" font-size="14" text-anchor="middle">Power Output</text>
  
  <!-- Legend -->
  <rect x="500" y="100" width="180" height="200" fill="#ffffff" stroke="#000" stroke-width="1"/>
  <text x="590" y="120" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Legend</text>
  
  <path d="M520,130 A10,10 0 0,1 530,140 V160 A10,10 0 0,1 510,160 V140 A10,10 0 0,1 520,130" fill="#e0e0e0" stroke="#000"/>
  <text x="540" y="150" font-family="Arial" font-size="14" text-anchor="start">Reactor Vessel</text>
  
  <rect x="510" y="170" width="20" height="20" fill="#f9a825"/>
  <text x="540" y="185" font-family="Arial" font-size="14" text-anchor="start">Fuel Rod</text>
  
  <rect x="510" y="200" width="20" height="20" fill="#37474f"/>
  <text x="540" y="215" font-family="Arial" font-size="14" text-anchor="start">Control Rod</text>
  
  <circle cx="520" cy="240" r="5" fill="#4caf50"/>
  <text x="540" y="245" font-family="Arial" font-size="14" text-anchor="start">Neutron</text>
  
  <circle cx="520" cy="270" r="3" fill="#ff5722"/>
  <text x="540" y="275" font-family="Arial" font-size="14" text-anchor="start">Precursor</text>
</svg>