<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="fluidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1">
        <animate attributeName="offset" values="0;1;0" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Outer tube -->
  <rect x="50" y="75" width="300" height="50" fill="#ecf0f1" stroke="#34495e" stroke-width="2" />
  
  <!-- Inner tube (fluid) -->
  <rect x="50" y="85" width="300" height="30" fill="url(#fluidGradient)" />
  
  <!-- Inlet and outlet labels -->
  <text x="30" y="105" font-family="Arial" font-size="12" fill="#34495e">Tâ‚€</text>
  <text x="360" y="105" font-family="Arial" font-size="12" fill="#34495e">T(L,t)</text>
  
  <!-- Wall temperature label -->
  <text x="180" y="65" font-family="Arial" font-size="12" fill="#34495e">Tw(t)</text>
  
  <!-- Flow direction arrow -->
  <path d="M50,140 L350,140" fill="none" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" />
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
  </marker>
  <text x="185" y="155" font-family="Arial" font-size="12" fill="#34495e">Flow direction</text>
  
  <!-- z-axis -->
  <line x1="50" y1="180" x2="350" y2="180" stroke="#34495e" stroke-width="1" />
  <text x="195" y="195" font-family="Arial" font-size="12" fill="#34495e">z</text>
  <text x="45" y="195" font-family="Arial" font-size="12" fill="#34495e">0</text>
  <text x="345" y="195" font-family="Arial" font-size="12" fill="#34495e">L</text>
</svg>